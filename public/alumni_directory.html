<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Directory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>🎓 Alumni Directory</h1>
    <nav>
      <button id="homeBtn">🏡 Home</button>
      <button onclick="window.location.href='register.html'">➕ Register Alumni</button>
      
      <div class="dropdown" id="profileDropdown" style="display: none;">
        <button class="dropdown-toggle">
            <img id="pfpImage" src="https://via.placeholder.com/40" alt="Profile Picture" class="pfp-image">
        </button>
        <div class="dropdown-content">
          <button id="viewProfileBtn" class="btn-primary">📖 View Profile</button>
          <button id="editProfileBtn" class="btn-primary">✏️ Edit Profile</button>
          <button id="changePasswordBtn" class="btn-secondary">🔒 Change Password</button>
          <button id="deleteProfileBtn" class="btn-secondary">🗑️ Delete Profile</button>
          <button id="logoutBtn" class="btn-secondary">🔓 Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <section class="directory-section">
    <div class="search-container">
      <label for="search" class="visually-hidden">Search alumni</label>
      <input type="text" id="search" placeholder="Search alumni by name, job, or industry...">
    </div>
    
    <div id="loading-message" class="info-message">Loading alumni directory...</div>
    <div id="no-results-message" class="info-message" style="display: none;">No alumni found matching your search.</div>
    <div id="alumniList" class="alumni-grid"></div>
  </section>

  <div id="alumniModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div id="modal-body-content" class="modal-body-content">
      </div>
    </div>
  </div>

  <script src="alumni_directory.js"></script>
</body>
</html>
